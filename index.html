<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Request</title>
  </head>
  <body>
    <header>
      <div class="container mt-4">
        <h2>Your requested data!</h2>
      </div>
    </header>
    <main>
      <div class="container bg-primary date-container p-0"></div>
      <form class="form container">
        <div class="inputs">
          <div class="mb-3">
            <label class="form-label">* Your name:</label>
            <input type="text" class="form-control name-input" />
          </div>
          <div class="mb-3">
            <label class="form-label">* Email address:</label>
            <input type="text" class="form-control email-input" />
          </div>
          <div class="mb-3">
            <label class="form-label">* Your id:</label>
            <input type="number" class="form-control id-input" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >* Your city:</label
            >
            <input type="text" class="form-control city-input" value="" />
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary send">Submit</button>
          <button class="btn btn-primary clear">Clear</button>
        </div>
      </form>
    </main>
    <script
      src="https://kit.fontawesome.com/cbfe90fe3f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
